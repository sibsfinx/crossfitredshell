intro:
  -
    title: Направления
    text: |
      Все тренировки проходят в группах под контролем опытных тренеров и инструкторов под под руководством сертифицированного тренера 1 уровня по кроссфиту (Trainer CrosFit Level 1) Сергея Геннадьевича Фёдорова — мастера спорта СССР и России.

list:
  -
    title: CrossFit
    text: |
      Основное направление нашего центра.
      CrossFit - это программа силовых упражнений, состоящая из постоянно меняющихся функциональных упражнений, которые выполняются с высокой интенсивностью в заданном временном диапазоне. Кроссфит разносторонне развивает выносливость, силу, скорость, координацию, скорость и улучшает работу сердечно-сосудистой и дыхательной систем, обеспечивая здровье и активное долголетие.
  -
    title: Кардио (endurance)
    text: |
      Тренировки в группах по 12 человек, развивающие кардиоваскулярную работоспособность, то есть способность систем организма снабжать его кислородом. Включают бег, греблю в тренажёрах и тому подобное.
  -
    title: Тяжелая атлетика
    text: |
      Силовая работа со штангой: взятие штанги на грудь, толчок, рывок, приседания с удержанием штанги над головой, приседания со штангой на груди и другие классические упражнения для повышения мощности и силы. Поэтапное обучение и коррекция техники под руководством мастера спорта России по пауэрлифтингу.
  -
    title: Пауэрлифтинг
    text: |
      Тренировки, рассчитаные на повышение силовых качеств организма в базовых упражнениях силового троеборья: приседание со штангой на спине, жим штанги лежа, становая тяга.
      Тренировки проводит МС России по пауэрлифтингу и подготовленные инструктора.
  -
    title: Women (кроссфит для женщин)
    text: Групповые тренировки, рассчитанные на девушек, которые хотят повысить уровень своей физподготовки, но боятся тренироваться со штангой и тяжелыми весами. Этот класс считается облегчённой версией общих тренировок CrossFit.
  -
    title: KIDS (кроссфит для детей)
    text: |
      Направление по общему развитию физической подготовки, рассчитаное на детей от 6 до 14 лет. Развитие скорости, ловкости, баланса и координаци при выполнении многосуставных упражнений очень пригодится мальчикам и девочкам в повседневной жизни.
      Уникальная особенность тренировочного процесса в классе KIDS — разные упражнения на каждом занятии. Тренировки проходят в группе под руководством детского тренера Чемпиона России по CrossFit.
  -
    title: Strong (силовой экстрим)
    text: |
      Мощь, сила, выносливость! Класс для тех, кому мало пауэрлифтинга и тяжелой атлетики. Силовой экстрим ломает представление о спокойной работе с большими весами.
      Не просто поднять огромные веса, но и переместить их как можно быстрее — вот как придется тренироваться тем, кто рвет на себе майки. Упражнения с покрышками, коромыслом (йок), санями, тросами, слэмболами (тяжелые мячи) и старые добрые штанга, гантели и гири испытают на прочность не только ваше тело, но и ваш дух!
  -
    title: Age (тренировки для пожилых)
    text: |
      Известно, что физические упражнения продлевают активное долголетие. Но тренировки с высокой интенсивностью могут принести больше вреда, чем пользы. Нужна легкая дозировка упражнений, постепенно разрабатывающих работоспособность сердечно-сосудистой системы и подвижность суставов.
      Под руководством опытных инструкторов пожилые люди повысят тонус и отлично проведут время в дружелюбной компании сверстников.
  -
    title: On-Ramp (кроссфит для начинающих)
    text: |
      Самый первый класс, который необходимо пройти всем желающим заниматься CrossFit.
      Это обучающий курс продолжительностью 8 тренировочных часов. Вы обучитесь основам техники выполнения упражнений и погрузитесь в дружескую атмосферу братства CrossFit.
      После прохождения курса вам предложат выполнить небольшой фиттест для определения вашего уровня и распределения в группы.
  -
    title: GO (тренировки для людей с ограниченными способностями)
    text: |
      Наше CrossFit-сообщество плотно работает с людьми, силе воли которых может позавидовать любой. Специальная программа, работа с тренерами и масса новых друзей с похожими взглядами помогут вам не остановиться на пути к своей цели!

description:
  -
    title: Не можете определиться?
    text: |
      Вы хотите заняться спортом, но не можете решить, какое из направлений подходит именно вам?
      Звоните по телефону (8352) 38-47-17. Мы ответим на все ваши вопросы и поможем подобрать тренировки по душе. После этого запишитесь на бесплатное занятие и добро пожаловать в Red Shell CrossFit!
